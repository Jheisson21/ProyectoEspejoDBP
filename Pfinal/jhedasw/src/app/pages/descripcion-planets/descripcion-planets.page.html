<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/planets"></ion-back-button>
    </ion-buttons>
    <ion-title>{{planets.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{planets.name}}</h1>
  <ion-card>
    <ion-item>
      <ion-icon name= "people" slot="start"></ion-icon>
      <ion-label>Climate</ion-label>
      <ion-label>'{{planets.climate}}'</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <p>Rotation period</p><p>{{planets.rotation_period}}</p>
          </ion-col>
          <ion-col>
            <p>Orbital Period</p><p>{{planets.orbital_period}}</p>
          </ion-col>
          <ion-col>  
            <p>Diameter</p><p>{{planets.diameter}}</p>
          </ion-col>
          
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
